<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', contentFunction);

    function contentFunction() {
      document.getElementsByClassName('.hello-world-btn').textContent = 'content loaded!';
  console.log('content loaded!');
    }

    window.addEventListener('mousemove', windowFunction);
    function windowFunction() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', clickFunction);
    function clickFunction() {
  console.log('hello world!');
    }
  </script>
</body>
</html>
